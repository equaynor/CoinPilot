{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">

    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="successMessage">
        {{ message }}
      </div>
    {% endfor %}
    {% endif %}

    <h1>Welcome to CoinPilot</h1>
    <p>Manage your cryptocurrency portfolios with ease.</p>
</div>
{% endblock %}

{% block javascript %}
  <script src="{% static 'js/home.js' %}"></script>
{% endblock %}
